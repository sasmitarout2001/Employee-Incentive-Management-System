<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HOLIDAY PACKAGE MANAGEMENT</title>
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>HOLIDAY PACKAGE MANAGEMENT</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="package-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-md-4 mb-3">
                    <label for="packageID">Package ID</label>
                    <input class="form-control" id="packageID" type="text" placeholder="Enter Package ID">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="packageName">Package Name</label>
                    <input class="form-control" id="packageName" type="text" placeholder="Enter Package Name">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="duration">Duration</label>
                    <input class="form-control" id="duration" type="number" placeholder="Enter Duration(in nights)">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text" placeholder="Enter Destination">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="location">Location</label>
                    <input class="form-control" id="location" type="text" placeholder="Enter Location">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="amenities">Amenities</label>
                    <textarea class="form-control" id="amenities" placeholder="List Of Amenities"></textarea>
                </div> 

                <div class="col-md-6 mb-3">
                    <button class="btn btn-success add-btn" type="submit">Submit</button>
                </div>
            </form>

            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Package ID</th>
                            <th>Package Name</th>
                            <th>Duration</th>
                            <th>Destination</th>
                            <th>Location</th>
                            <th>Aminities</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="package-list">
                        <tr>
                            <td>1</td>
                            <td>Package 1</td>
                            <td>10</td>
                            <td>Destination</td>
                            <td>Location</td>
                            <td>Amenities</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/package.js"></script>
</body>
</html>
